name: Build
'on':
  push:
    branches:
      - '*'
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build and analyze
        env:
          GITHUB_TOKEN: 7fbf4fb5-fa43-4ad8-bea3-cd93a8c12e99
          SONAR_TOKEN: e62c84adbcfda79e46a9c096fbf892c15140994b
        run: >-
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
          -Dsonar.projectKey=neojarvis-testing_7fbf4fb5-fa43-4ad8-bea3-cd93a8c12e99
          -Dsonar.login=e62c84adbcfda79e46a9c096fbf892c15140994b
